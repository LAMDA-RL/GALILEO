order_feat:
 - 'pkg_value' # 订单金额
 - 'delivery_fee' # 配送费
 - 'product_value' # 商品交易额 (pkg_value-box_price-delivery_fee)
 - 'delivery_distance' # 配送距离
 - 'etr_minute' # etr，运单维度_消息触发时间运单在派单给骑手之前根据配送路径计算的运单预计送达时间
 - 'least_speed_avg' # 配送距离/（eta时间+8-当前时间）
 - 'least_speed_avg15' # 配送距离/（eta时间+15-当前时间）
 - 'interval_assses_eta15' # 骑手考核时间宽容度，min(eta+15, curtime+最小剩余时长)
 - 'interval_eta15_cur' # 到严重/轻微超时还有多久
 - 'interval_assess_cur' # 到骑手考核时间还有多久，骑手考核时间-当前时间
 - 'rider_assess_minute' # 骑手考核时间
 - 'estimate_arrived_delivery_interval' # eta时间
 - 'latest_delivery_time' # 骑手考核时间
 - 'prev_order_time_used'
 - 'wb_dispatch_merge_type' # 运单调度合包类型（1：1单，2：2单，3：3单等）
 - 'poi_exp_source_category' # 体验商家来源分类 1:餐饮 2：超市 -990：其他
 - 'pkg_type' # 包裹类型
 - 'min_remain_time' # 最小剩余时长


